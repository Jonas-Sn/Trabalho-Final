<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clientes - Administrador</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styledash.css') }}">
  <!-- √çcones (usando Font Awesome) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .content {
      padding: 20px;
    }
    .search-box {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .search-box input {
      width: 70%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .search-box button {
      padding: 8px 15px;
      border: none;
      background-color: #0a74da;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f5f5f5;
    }
    .new-client {
      margin-top: 30px;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .new-client input, .new-client button {
      display: block;
      margin-bottom: 10px;
      width: 100%;
      padding: 8px;
    }
    .new-client button {
      background-color: #0a74da;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* ===== Carrossel de clientes ===== */
    /* ===== Se√ß√£o de clientes com setas ===== */
    .clientes-section {
      position: relative;
      display: flex;
      align-items: center;
    }

    .scroll-btn {
      background-color: #0a74da;
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      font-size: 18px;
      position: absolute;
      top: 45%;
      transform: translateY(-50%);
      z-index: 2;
      transition: background 0.2s;
    }

    .scroll-btn:hover {
      background-color: #005bb5;
    }

    .scroll-btn.left {
      left: -20px;
    }

    .scroll-btn.right {
      right: -20px;
    }

    /* ===== Container e grid ===== */
    .clientes-container {
      overflow-x: hidden; /* esconde a rolagem vis√≠vel */
      white-space: nowrap;
      padding-bottom: 10px;
      margin-top: 20px;
      scrollbar-width: thin;
      scrollbar-color: #0a74da #f1f1f1;
      width: 100%;
    }

    .clientes-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      grid-template-rows: repeat(2, 1fr);
      grid-auto-flow: column;
      gap: 15px;
      overflow-x: auto;
      scroll-behavior: smooth;
      padding: 10px;
    }

    .cliente-card {
      background: white;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      width: 220px;
      text-align: left;
      transition: transform 0.2s;
    }

    .cliente-card:hover {
      transform: scale(1.05);
    }

    .btn-edit {
      background-color: rgb(0, 195, 255);
      color: white;
      border: none;
      border-radius: 5px;
      padding: 6px 10px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 8px;
      width: 100%;
      transition: background-color 0.2s;
    }

    .btn-edit:hover {
      background-color: rgb(0, 89, 116);
    }

    .btn-remove {
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 6px 10px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 8px;
      width: 100%;
      transition: background-color 0.2s;
    }

    .btn-remove:hover {
      background-color: #b02a37;
    }

    .editar-modal {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.5);
  justify-content: center;
  align-items: center;
  z-index: 1000;
  }

  .editar-modal.active {
    display: flex;
  }

  .editar-box {
    background: #fff;
    padding: 25px;
    border-radius: 10px;
    width: 320px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
  }

  .editar-box h3 {
    text-align: center;
    margin-bottom: 15px;
    color: #0a74da;
  }

  .editar-box label {
    font-weight: bold;
    margin-top: 10px;
    display: block;
  }

  .editar-box input, .editar-box select {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 6px;
    margin-bottom: 10px;
  }

  .botoes-editar {
    display: flex;
    justify-content: space-between;
    gap: 10px;
  }

  .btn-salvar {
    background: #28a745;
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: 5px;
    cursor: pointer;
  }

  .btn-cancelar {
    background: #dc3545;
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: 5px;
    cursor: pointer;
  }
  </style>
</head>
<body>
  <aside class="sidebar">
    <div class="logo">
      <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo VidaPlus">
    </div>
    <nav class="menu">
      <a href="{{ url_for('clientesadmin') }}" class="active"><i class="fas fa-user"></i></a>
      <a href="{{ url_for('agendaadmin') }}"><i class="fas fa-calendar-alt"></i></a>
      <a href="#"><i class="fas fa-user-md"></i></a>
      <a href="#"><i class="fas fa-dollar-sign"></i></a>
      <div class="config">
        <a href="config.html"><i class="fas fa-cog"></i></a>
      </div>
    </nav>
  </aside>

  <main class="main-content">
    <header class="topbar">
      <h2>Gerenciar M√©dicos</h2>
      <div class="icons">
        <i class="fas fa-bell"></i>
      </div>
    </header>

    <section class="content">
      <div class="search-box">
        <form method="GET" action="{{ url_for('medicosadmin') }}">
          <input type="text" name="busca" placeholder="Pesquisar por nome ou CPF..." value="{{ request.args.get('busca', '') }}">
          <button type="submit">üîç Buscar</button>
        </form>
      </div>

      <div class="clientes-section">
        <button class="scroll-btn left" onclick="scrollClientes(-1)">
          <i class="fas fa-chevron-left"></i>
        </button>

        <div class="clientes-container" id="clientesContainer">
          {% if usuarios %}
            <div class="clientes-grid">
              {% for u in usuarios %}
              <div class="cliente-card">
                <h4>{{ u.nome }}</h4>
                <p><strong>CPF:</strong> {{ u.CPF }}</p>
                <p><strong>Tipo:</strong> {{ u.tipo }}</p>
                <button type="button" class="btn-edit" onclick="abrirEdicao('{{ u.CPF }}', '{{ u.nome }}', '{{ u.tipo }}')">
                  <i class="fas fa-edit"></i> Editar
                </button>
                <form action="{{ url_for('remover_medico') }}" method="POST" onsubmit="return confirm('Deseja remover este M√©dico?')">
                  <input type="hidden" name="CPF" value="{{ u.CPF }}">
                  <button type="submit" class="btn-remove">
                    <i class="fas fa-trash"></i> Remover
                  </button>
                </form>
              </div>
              {% endfor %}
            </div>
          {% else %}
            <p>Nenhum usu√°rio encontrado.</p>
          {% endif %}
        </div>

        <button class="scroll-btn right" onclick="scrollClientes(1)">
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>

      <div class="new-client">
        <h3>Cadastrar Novo M√©dico</h3>
        <form action="{{ url_for('novo_medico') }}" method="POST">
          <input type="text" name="nome" placeholder="Nome completo" required>
          <input type="text" name="CPF" placeholder="CPF (somente n√∫meros)" required maxlength="11">
          <input type="password" name="senha" placeholder="Senha" required>
          <button type="submit">Salvar Cliente</button>
        </form>
      </div>
    </section>
  </main>

  <script>
  function scrollClientes(direction) {
    const container = document.getElementById('clientesContainer');
    const scrollAmount = 500; // pixels por clique (ajust√°vel)
    container.scrollBy({
      left: scrollAmount * direction,
      behavior: 'smooth'
      });
    }
  </script>

  <!-- MENU SUSPENSO DE EDI√á√ÉO -->
  <div id="editarModal" class="editar-modal">
    <div class="editar-box">
      <h3>Editar Cliente</h3>
      <form id="formEditar" method="POST" action="{{ url_for('salvar_edicao_cliente') }}">
        <input type="hidden" name="cpf_original" id="cpf_original">

        <label>Nome</label>
        <input type="text" name="nome" id="editar_nome" required>

        <label>CPF</label>
        <input type="text" name="CPF" id="editar_cpf" maxlength="14" required>

        <label>Tipo</label>
        <select name="tipo" id="editar_tipo">
          <option value="paciente">Paciente</option>
          <option value="medico">M√©dico</option>
          <option value="admin">Administrador</option>
        </select>

        <div class="botoes-editar">
          <button type="submit" class="btn-salvar"><i class="fas fa-save"></i> Salvar</button>
          <button type="button" class="btn-cancelar" onclick="fecharEdicao()">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- MENU DE CONFIGURA√á√ïES -->
  <div id="settingsMenu" class="settings-menu">
    <ul>
      <li><i class="fas fa-user"></i> Perfil</li>
      <li><i class="fas fa-right-from-bracket"></i> <a href="{{ url_for('logout') }}">Sair</a></li>
    </ul>
  </div>

  <script>
  function abrirEdicao(cpf, nome, tipo) {
    document.getElementById('cpf_original').value = cpf.replace(/\D/g, '');
    document.getElementById('editar_nome').value = nome;
    document.getElementById('editar_cpf').value = cpf.replace(/\D/g, '');
    document.getElementById('editar_tipo').value = tipo.toLowerCase();
    document.getElementById('editarModal').classList.add('active');
  }

  function fecharEdicao() {
    document.getElementById('editarModal').classList.remove('active');
  }

    // Formata CPF automaticamente no campo
  document.addEventListener("DOMContentLoaded", () => {
    const cpfInput = document.getElementById('editar_cpf');

    cpfInput.addEventListener('input', () => {
      let value = cpfInput.value.replace(/\D/g, ''); // remove tudo que n√£o √© n√∫mero
      if (value.length > 11) value = value.substring(0, 15); // limita a 11 d√≠gitos

      // aplica a m√°scara 000.000.000-00 conforme o tamanho digitado
      cpfInput.value = value
        .replace(/^(\d{3})(\d)/, "$1.$2")
        .replace(/^(\d{3})\.(\d{3})(\d)/, "$1.$2.$3")
        .replace(/\.(\d{3})(\d)/, ".$1-$2");
    });
  });

  document.addEventListener("DOMContentLoaded", () => {
      const configButton = document.querySelector(".config a");
      const settingsMenu = document.getElementById("settingsMenu");

      if (configButton && settingsMenu) {
        configButton.addEventListener("click", (e) => {
          e.preventDefault();
          settingsMenu.classList.toggle("active");
        });

        document.addEventListener("click", (e) => {
          if (!settingsMenu.contains(e.target) && !configButton.contains(e.target)) {
            settingsMenu.classList.remove("active");
          }
        });
      }
    });
  </script>


</body>
</html>
