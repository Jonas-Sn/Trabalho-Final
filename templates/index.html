<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VidaPlus - Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <div class="logo-area">
      <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo VidaPlus" class="logo">
    </div>

    <div class="login-area">
      <h2>Olá, seja bem-vindo!</h2>
      <h3>Login</h3>

      <form action="/login" method="POST">
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required>

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>

        <button type="submit">Entrar</button>
      </form>

      {% if erro %}
      <p style="color: red; text-align: center; margin-top: 10px;">
        {{ erro }}
      </p>
      {% endif %}

      <p class="cadastro">
        Não tem uma conta? <a href="{{ url_for('cadastro') }}">Cadastrar</a>
</p>
      </p>
    </div>
  </div>

  <script>
    const cpfLogin = document.getElementById('cpf');

    cpfLogin.addEventListener('input', () => {
      let value = cpfLogin.value.replace(/\D/g, ''); // remove tudo que não é número
      if (value.length > 11) value = value.slice(0, 11); // limita a 11 dígitos

      // Aplica a máscara 000.000.000-00
      if (value.length > 9)
        cpfLogin.value = value.replace(/(\d{3})(\d{3})(\d{3})(\d{1,2})/, '$1.$2.$3-$4');
      else if (value.length > 6)
        cpfLogin.value = value.replace(/(\d{3})(\d{3})(\d{1,3})/, '$1.$2.$3');
      else if (value.length > 3)
        cpfLogin.value = value.replace(/(\d{3})(\d{1,3})/, '$1.$2');
      else
        cpfLogin.value = value;
    });
</script>
</body>
</html>
