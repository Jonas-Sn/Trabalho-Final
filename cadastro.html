<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo-area">
            <img src="img/logo.png" alt="" class="logo">
        </div>
        
    <div class="cadastro-area">
        <h2 style="text-align: center;">Cadastro</h2>
        <h3>Crie sua conta</h3>
            <form>
                <label for="usuario">Nome:</label>
                <input type="text" id="usuario" name="usuario" placeholder="Digite seu usuário" required>

                <label for="CPF">CPF</label>
                <input type="password" id="CPF" name="CPF" placeholder="Digite seu CPF" required>

                <label for="senha">Senha</label>
                <input type="text" id="senha" name="senha" placeholder="Digite sua senha" required>
                <button type="submit">Cadastrar</button>

                <p style="margin-top: 25px; text-align: center;">Já tem uma conta?</p>
                <p style="margin-top: 5px; text-align: center; "><a href="index.html">Entrar</a></p>
            </form>
        </div>
    </div>
    
</body>
</html>
