<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VidaPlus - Login</title>
  <link rel="stylesheet" href="style.css">
  <script src="scriptlogin.js"></script>
</head>
<body>
  <div class="container">
    <div class="logo-area">
      <img src="img/logo.png" alt="Logo VidaPlus" class="logo">
    </div>

    <div class="login-area">
      <h2>Olá, seja bem vindo!</h2>
      <h3>Login</h3>
      <form>
        <label for="usuario">CPF</label>
        <input type="cpf" id="cpf" name="usuario" placeholder="Digite seu CPF" required>

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>

        <button type="submit">Entrar</button>
      </form>

      <p class="cadastro">
        Não tem uma conta? <a href="cadastro.html">Cadastrar</a>
      </p>
    </div>
  </div>
</body>
</html>
